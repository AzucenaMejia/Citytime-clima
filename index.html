<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Clima</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <img src="./imagenes/logo .png" alt="Logo">
        <div class="menu">
            <a href="#">Inicio</a>
            <a href="#">Sobre CityTime</a>
            <a href="#">Modo de Uso</a>
            <a href="#">Contacto</a>
        </div>
    </div>

    <h1>Consulta de Clima</h1>
    <h2 class="instruccion">Ingresa el nombre de la ciudad para conocer el clima y ver su mapa de ubicación.</h2>

    <form id="weatherForm">
        <label for="city"></label>
        <input type="text" id="city" name="city" required>
        <button type="button" id="consultarBtn">Consultar</button>
        <button type="button" id="limpiarBtn">Limpiar</button>
    </form>
    <table id="weatherTable">
        <thead>
            <tr>
                <th>Descripción</th>
                <th>Temperatura</th>
                <th>Humedad</th>
                <th>Viento</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div id="map"></div>
    <script src="script.js"></script>

<!-- pie de pagina-->

        <a href="#">Privacidad</a>
        <a href="#">Cookies</a>

    </footer>
</body>
</html>
